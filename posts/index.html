---
layout: page
---
<div id="posts">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 text-center">
      {% for post in site.posts %}
        <div class="headline">
          <small>{{ post.date | date: "%b %-d, %Y" }}</small>
          <div><a href="{{ post.url | prepend: site.baseurl }}" class="title">{{ post.title }}</a></div>
          <small>{{ post.description | strip_html | truncatewords: 15 }}</small>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
