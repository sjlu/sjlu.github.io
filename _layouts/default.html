<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" context="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/normalize.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/icons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/solarized-dark.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/solarized-light.css" | prepend: site.baseurl }}">

    <link rel="preload" href="{{ "/fonts/SourceSansPro-Regular.otf" | prepend: site.baseurl }}" as="font" type="font/opentype" crossorigin>
    <link rel="preload" href="{{ "/fonts/SourceSansPro-Semibold.otf" | prepend: site.baseurl }}" as="font" type="font/opentype" crossorigin>
    <link rel="preload" href="{{ "/fonts/FreightTextProBook-Regular.otf" | prepend: site.baseurl }}" as="font" type="font/opentype" crossorigin>

    <link rel="icon" type="image/jpeg" href="/images/avatar.webp" />
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
