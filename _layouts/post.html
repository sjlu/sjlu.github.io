---
layout: page
---

<div class="post">
  <div class="post-header">
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1>{{ page.title }}</h1>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
