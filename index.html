---
layout: default
---
<br />
<br />
<div class="container-sm">
  <div id="title">
    <div class="avatar">
      <img class="img-circle" src="{{ "/images/avatar.jpg" | prepend: site.baseurl }}" />
    </div>
    <div class="name">
      {{site.title}}

      <div class="social">
        <a href="https://www.linkedin.com/in/stevenlu">
          <i class="icon-linkedin-square"></i>
        </a>
        <a href="https://twitter.com/stevenlu">
          <i class="icon-twitter-square"></i>
        </a>
        <a href="https://github.com/sjlu">
          <i class="icon-github-square"></i>
        </a>
      </div>
    </div>
  </div>
  <br />
  <div id="about">
    {% capture about %}{% include about.md %}{% endcapture %}
    {{ about | markdownify }}
  </div>
  <hr />
  <div id="posts">
    {% for post in site.posts limit:5 %}
      <div class="headline">
        <div class="meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div><a href="{{ post.url | prepend: site.baseurl }}" class="title">{{ post.title }}</a></div>
      </div>
    {% endfor %}
    <br />
    <a class="more" href="{{ "/posts" | prepend: site.baseurl }}">read more <i class="icon-long-arrow-right"></i></a>
  </div>
  <br />
  <br />
</div>
