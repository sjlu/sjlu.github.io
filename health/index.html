---
layout: page
---
<div id="posts">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
        {% if post.categories contains 'health' %}
          <div class="headline">
            <small>{{ post.date | date: "%b %-d, %Y" }}</small>
            <div><a href="{{ post.url | prepend: site.baseurl }}" class="title">{{ post.title }}</a></div>
            <small>{{ post.description | strip_html | truncatewords: 15 }}</small>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
